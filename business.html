<div class="panel-heading" role="tab" id="headingOne">
					      <h4 class="panel-title">
					        <a role="button" class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
					          <img ng-src="{{info.pic}}" class="bzns-profile img-circle">
					          <h3>{{info.businessName}} <small>{{info.Address}}</small></h3>
					          <img class="pull-left stars" src="assets/img/dummy/stars.png">
					          <span>{{info.Ratings}}/5 <span>100,435,909 Reviews</span></span>
					          <p>
					          	{{info.Description}}
					          </p>
					        </a>
					      </h4>
					    </div>

					    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
					      
					    
					      <div class="panel-body" ng-repeat="cmnts in info.reviews">
								
					      <p>{{cmnts.Comment}}</p>  
					      
					      </div>
					    </div>


					    <section ng-init="tabo=1">
						<ul class="nav nav-pills">
							<li ng-class="{active:tabo===1}">
								<a href ng-click="tabo=1">Description</a>
							</li>
							<li ng-class="{active:tabo===2}">
								<a href ng-click="tabo=2">Address</a>
							</li>
							<li ng-class="{active:tabo===3}">
								<a href ng-click="tabo=3">Reviews</a>
							</li>
						</ul>
						<div class="panel" ng-show="tabo===1">
							<p>{{info.Description}}</p>
						</div>
						<div class="panel" ng-show="tabo===2">
							<p>{{info.Address}}</p>
						</div>
						<div class="panel" ng-show="tabo===3">
							<blockquote ng-repeat="review in product.reviews">
								<h1> Nothing</h1>
								<b>Nothing</b>

							</blockquote>
							<h2>Submit A Review</h2>
							
								<form name="reviewForm" role="form" onload="biz.starfunc()">

									<blockquote>
									<b>{{review.stars}}</b>
									<p>{{review.Comment}}</p>
									</blockquote>
								
									<input ng-model="review.stars" id="input-id" type="number" class="rating" min=0 max=5 step=0.1 data-size="lg" >
									<div class="form-group">

  										<label for="comment">Comment:</label>
  										<textarea class="form-control" rows="5" id="review.Comment" ng-model="review.Comment"></textarea>
									</div>
									<div class="form-group"><input type="submit" value="Submit Review" class="btn btn-default btn-lg"></div> 
								</form>
							
						</div>
					</section>
